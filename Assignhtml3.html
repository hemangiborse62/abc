<!DOCTYPE html>
<html>
<body>
Each table starts with a table tag. Each table row starts with a tr tag. Each table data
<br>starts with a td tag.<br>
<b>One columns:</b>
<table border="1"><tr><td>100</td></tr></table>
<b>One row and three columns:</b>
<table border="1"><tr><td>100</td><td>200</td><td>300</td></tr></table>
<b>Two rows and three columns:</b>
<table border="1"><tr><td>100</td><td>200</td><td>300</td></tr>
<tr><td>400</td><td>500</td><td>600</td></tr>
</table>
</body>
</html>
